  <div class="container">
    <div class="editStudentForm">
      <header>
        <h1>Edit Student Data</h1>
      </header>
      <form>

        <label for="name">Student Name:</label>
        <input type="text" name="name" value="Karim Adel Ahmed" placeholder="Enter the student name " id="name">

        <label for="add">Student Address: </label>
        <input type="text" name="address" value="Nasr St, Maadi" id="add">

        <!--Left Colummn Input -->
        <div class="leftColumn">
          <!--Nationality -->

          <label for="country">Student Nationalty: </label>
          <input type="text" name="nation" value="Egyptian" id="country">

          <!--Phone Number -->

          <label for="num">Phone Number: </label>
          <input type="text" name="phone" value="01004598246" placeholder="Number should be 11 digits"
            pattern="[0-9]{11}" id="num">

          <!--  Email Address -->

          <label for="email">Email Address: </label>
          <input type="email" name="email" value="karim.adel@gmail.com" id="email">


          <!--  Level -->

          <label for="level">Level: </label>
          <input type="number" value="2" id="level">

          <!--Status-->
          <label> Status:</label>

          <div class="active-status">
            <input type="radio" name="status" id="active" checked>
            <label class="active" for="active">Active</label>
          </div>

          <div class="inactive-status">
            <input type="radio" name="status" id="inactive">
            <label class="inactive" for="inactive">Inactive</label>
          </div>

          <!--  Department -->

          <label for="dep">Department: </label>
          <input type="text" value="General" readonly>
          <button class="assignDep" formaction=".\edit_department.html"> Assign Department </button>

        </div>

        <!--  Right Colimn Input -->
        <div class="rightColumn">


          <!-- National ID -->

          <label for="natid">National ID: </label>
          <input type="text" name="natid" value="30304511234586" placeholder="NationalID should be 14 digits"
            id="natid">

          <!-- Birth Date -->

          <label for="birthDate">Date of Birth: </label>
          <input type="date" name="birth" value="2003-05-18" min="1995-01-01" max="2005-12-30" id="birthDate">


          <!--  Landline Number -->

          <label for="landline">Landline Number: </label>
          <input type="text" name="landline" value="0227698476" placeholder="Number should be 10 digits"
            pattern="[0-9]{10}" id="landline">


          <!-- College ID -->

          <label for="id">College ID: </label>
          <input type="text" name="id" value="20211344" placeholder="ID should be 8 digits" pattern="[0-9]{8}" id="id">
          <br>

          <!--  Gender -->

          <label>Gender: </label>
          <div class="male-gender">
            <input type="radio" name="gender" id="male" checked>
            <label class="male" for="male">Male</label>
          </div>

          <div class="female-gender">
            <input type="radio" name="gender" id="female">
            <label class="female" for="female">Female</label>
          </div>

          <!--  GPA -->

          <label for="gpa">GPA </label>
          <input type="number" name="gpa" value="3.48" min="0" max="4" step="0.01" id="gpa">

          <!-- Save-->
        </div>
        <input class="submit" type="submit" value="Save">

      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div id="container">
      <div>
        <img class="footer-logo" src="images/Fcai-logo.png" alt="logo">

    </div>
